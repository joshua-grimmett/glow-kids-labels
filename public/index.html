<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Floating labels example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/index.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin" method="POST" action="/labels">
      <div class="text-center mb-4">
        <img class="mb-4" src="/img/logo.svg" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Label Printer</h1>
        <p>Enter a list of names seperated by commas, then submit. After submission you will find a page containing all the labels. Press CTR+P to print the labels.</p>
      </div>

      <div class="form-label-group">
        <textarea id="names" name="names" class="form-control" placeholder="Names" required autofocus>Ferne, Lara, Imogen, Arizona, Kim, Arielle, Amity, Claudia, Kay, Chloe, Josh, Jordyn, Shenayah, Claudia, Morgan, Erin, Hollie, Ruby, Tjemyn, Louise</textarea>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Generate Labels</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; Glow Church 2022</p>
    </form>
  </body>
</html>
